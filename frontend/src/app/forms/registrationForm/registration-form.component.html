<div class="container">
  <h2 class="h2">Registration Form</h2>
  <form
    [formGroup]="registrationForm"
  >
    <div class="form-group">
      <label
        for="username"
      >
        Username:
      </label>
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        formControlName="username"
        required
      >
    </div>

    <div class="form-group">
      <label
        for="email"
      >
        Email:
      </label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        formControlName="email"
        required
      >
    </div>

    <div class="form-group">
      <label
        for="password"
      >
        Password:
      </label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        name="password"
        required
      >
    </div>

    <button
      type="button"
      (click)="register(registrationForm.value)"
      class="btn btn-primary submit"
      [disabled]="!registrationForm.valid"
    >
      Register
    </button>
  </form>
</div>
