<div class="container">
  <h2>Login Form</h2>
  <form
    [formGroup]="loginForm"
  >
    <div class="form-group">
      <label
        for="email"
      >
        Email:
      </label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        formControlName="email"
        required
      >

      <label
        for="password"
      >
        Password:
      </label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        name="password"
        required
      >

      <button
        (click)="login(loginForm.value)"
      >Login</button>
    </div>
  </form>
</div>
